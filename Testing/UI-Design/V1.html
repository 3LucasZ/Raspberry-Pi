<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS-->
    <link rel="stylesheet" href="style.css">

    <title>UI Test</title>
</head>
    <body>
        <div class='row no-margin no-padding'>
            <div class='col-6 no-padding'>
                <img id='livestream' width=100% src='BlueSquare.jpg'>
            </div>
            <div class='col-6'>
                <div class='row'>
                    <button onclick="motorsOn()" class='col-6 btn btn-outline-success straight-border header-button'>Motors On</button>
                    <button onclick="motorsOff()" class='col-6 btn btn-outline-danger straight-border header-button'>Motors Off</button>
                </div>
                <div class='spacer'></div>
                <div class='row justify-content-center'>
                    <button onclick="forward()" id="forwardBtn" class='btn btn-outline-warning square-button'><img src='images/Up.PNG' class='full-width'></button>
                </div>
                <div class='row justify-content-center'>
                    <button onclick="turnLeft()" id="leftBtn" class='btn btn-outline-warning square-button'><img src='images/Left.PNG' class='full-width'></button>
                    <button onclick="stopMotors()" id="stopBtn" class='btn btn-outline-danger square-button'></button>
                    <button onclick="turnRight()" id="rightBtn" class='btn btn-outline-warning square-button'><img src='images/Right.PNG' class='full-width'></button>
                </div>  
                <div class='row justify-content-center'> 
                    <button onclick="backward()" id="backwardBtn" class='btn btn-outline-warning square-button'><img src='images/Down.PNG' class='full-width'></button>
                </div>
                <div class='spacer'></div>
                <div class='row'>
                    <h3 style='text-align: center'>Speed: <span id="speedSpan"></span></h3>
                    <input type="range" min="0" max="900" value="100" class="slider" id="speedSlider">
                    
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
