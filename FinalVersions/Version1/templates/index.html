<!DOCTYPE html>
<html>
    <head>
        <title>Robot Driving Web UI</title>
    </head>
    <body>
        <h1>Livestream</h1>
        <img id='livestream' width=50%>

        <h1>Motor Control</h1>
        <div style="width: 100%;">
            <button onclick="motorsOn()">Motor On</button>
            <button onclick="motorsOff()">Motor Off</button>
            <button onclick="turnLeft()" id="leftBtn">Turn Left</button>
            <button onclick="turnRight()" id="rightBtn">Turn Right</button>
            <button onclick="forward()" id="forwardBtn">Go Forward</button>
            <button onclick="backward()" id="backwardBtn">Go backward</button>
            <button onclick="stopMotors()" id="stopBtn">Stop</button>
        </div>
        
        <input style="width: 100%" type="range" min="1" max="900" value="50" class="slider" id="speedSlider">
        <p>Speed: <span id="speedSpan"></span></p>
    </body>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script src="../static/websocket_handler.js"></script>
    <script src="../static/keypress_handler.js"></script>
</html>
